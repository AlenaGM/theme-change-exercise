<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/chromatic.png" type="img/png" />
    <title>Theme Change</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>This is my website 👩‍💻</h1>
      <div class="theme">
        <label for="themeSelect">Choose theme color:</label>
        <select id="themeSelect" name="theme" onchange="chooseTheme()">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="pink">Pink</option>
        </select>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
